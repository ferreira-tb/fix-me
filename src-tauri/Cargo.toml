[package]
name = "fix-me"
version = "1.1.0"
publish = false

[package.edition]
workspace = true

[package.rust-version]
workspace = true

[lints]
workspace = true

[build-dependencies.tauri-build]
version = "2.0"
features = []

[dependencies]
anyhow = "1.0"
futures = "0.3"
http = "1.2"
itertools = "0.13"
serde_json = "1.0"
specta-typescript = "0.0.7"
tauri-plugin-clipboard-manager = "2.2"
tauri-plugin-dialog = "2.2"
tauri-plugin-process = "2.2"
tauri-plugin-svelte = "0.1"
tauri-plugin-window-state = "2.2"
thiserror = "2.0"

[dependencies.reqwest]
version = "0.12"
features = ["json", "rustls-tls"]

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.specta]
version = "2.0.0-rc.20"
features = ["serde", "serde_json"]

[dependencies.strum]
version = "0.26"
features = ["derive"]

[dependencies.tauri]
version = "2.1"
features = ["protocol-asset"]

[dependencies.tauri-plugin-prevent-default]
version = "1.0"
features = ["unstable-native-windows"]

[dependencies.tauri-specta]
version = "2.0.0-rc.20"
features = ["derive", "typescript"]

[dependencies.tokio]
version = "1.42"
features = ["full"]
